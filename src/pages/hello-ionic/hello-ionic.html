<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tamoe demo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card id="card1">
  <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/unnamed.jpg">
    </ion-avatar>
    <h2>Fermín García</h2>
    <p>November 5, 1976</p>
  </ion-item>

  <img src="assets/img/Diapositiva01.jpg">

  <ion-card-content>
    <p>Diapositiva 1</p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{p1}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <button ion-button item-right outline small on-tap="vote(1)"><ion-icon name="heart"></ion-icon></button>
    </ion-col>
  </ion-row>
</ion-card>
