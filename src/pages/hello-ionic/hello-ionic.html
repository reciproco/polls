<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tamoe voting system </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card id="card1">
  <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/descarga.png">
    </ion-avatar>
    <h2>Doctor Uson</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="assets/img/medical.png">

  <ion-card-content>
    <p>¿Hay vida en marte?</p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{p1}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <button ion-button item-right outline small on-tap="vote(1)">Votar</button>
    </ion-col>
  </ion-row>
</ion-card>
<ion-card id="card2"  on-tap="vote(2)">
  <ion-item>

    </ion-avatar>
    <h2>Doctor Ferrán</h2>
    <p>May 5, 1939</p>
  </ion-item>

  <img src="assets/img/pills.png">

  <ion-card-content>

        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <button ion-button item-right outline small on-tap="vote(2)">Votar</button>
    </ion-col>
  </ion-row>
</ion-card>

</ion-content>
